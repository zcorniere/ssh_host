image: rust:latest
stages:
  - check
  - test
  - release

variables:
  CARGO_HOME: $CI_PROJECT_DIR/.cargo

.cache: &global_cache
  key: ${CI_COMMIT_REF_SLUG}
  policy: pull-push
  paths:
    - target/
    - $CARGO_HOME

check:build:
  stage: check
  cache:
    <<: *global_cache
  script:
    - rustc --version && cargo --version
    - cargo build --all

test:test_run:
  stage: test
  cache:
    <<: *global_cache
  script:
    - rustc --version && cargo --version
    - cargo test --all

release:generate_docs:
  stage: release
  cache:
    <<: *global_cache
    policy: pull
  script:
    - rustc --version && cargo --version
    - cargo doc --no-deps
    - mv target/doc public
  artifacts:
    expire_in: 1 week
    paths:
      - public
  only:
    - tags
    - master
    
release:publish_crate:
  stage: release
  cache:
    <<: *global_cache
    policy: pull
  script:
    - cargo login $CRATE_API_TOKEN
    - cargo publish
  when: manual
  only:
    - tags
